                  <div class="card-body">
              <h5 class="card-title">Fed this evening?</h5>
              <p class="card-text" id="evening-fed" style="color:red;">Pepper wasn't fed this evening</p>
              <button class="btn btn-primary" id="evening">I fed Pepper this evening</button>
            </div>
          </div>
          </div>
          </div>
        </div>
        <script>
            const isToday = (someDate) => {
                const today = new Date()
                return someDate.getDate() == today.getDate() &&
                    someDate.getMonth() == today.getMonth() &&
                    someDate.getFullYear() == today.getFullYear()
            }
			let PTag = document.getElementById("morning-fed");
            var data = sessionStorage.getItem('morning');
            var lastdate = new Date(sessionStorage.getItem('date'));
            if (isToday(lastdate)) {
            if (data === "true") {
                changeTextColor()
            }
            }
            function changeTextColor(){
                sessionStorage.setItem('date', new Date());
                sessionStorage.setItem('morning', 'true');
                PTag.style.color = "green";
                PTag.innerHTML="Pepper was fed this morning"
                document.getElementById("img-morning").src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQblMIHXUFU0kKAmiMhNi4mBdU6_8EHantEsw&usqp=CAU";
            }
            let myButton = document.getElementById("morning"); // select the button
            myButton.addEventListener('click', changeTextColor);
			let Pevening = document.getElementById("evening-fed");
            var data = sessionStorage.getItem('evening');
            var lastdate = new Date(sessionStorage.getItem('date'))
            if (isToday(lastdate)) {
            if (data === "true") {
                changeTextColorEvening()
            }
            }
            function changeTextColorEvening(){
                sessionStorage.setItem('date', new Date());
                sessionStorage.setItem('evening', 'true');
                Pevening.style.color = "green";
                Pevening.innerHTML="Pepper was fed this evening"
                document.getElementById("img-evening").src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQblMIHXUFU0kKAmiMhNi4mBdU6_8EHantEsw&usqp=CAU";
            }
            let myevening = document.getElementById("evening"); // select the button
            myevening.addEventListener('click', changeTextColorEvening);
		</script>
	</body>
